name: flutter_local_db
description: "A scalable and easy-to-use NoSQL database designed for modern applications that require high performance and flexibility in data handling"
version: 0.2.1
homepage: https://github.com/JhonaCodes/flutter_local_db
repository: https://github.com/JhonaCodes/flutter_local_db.git

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  path_provider: 2.1.5
  intl: ^0.20.1
  ffi: ^2.1.3

platforms:
  android: null

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.rust.offline_first_core
        pluginClass: FlutterOfflineFirstPlugin
        ffiPlugin: true
