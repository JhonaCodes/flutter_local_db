name: flutter_local_db
description: "A high-performance cross-platform local database for Dart. Native platforms use Rust+LMDB via FFI, optimized for both Dart APIs and Flutter apps."
version: 1.2.0
repository: https://github.com/JhonaCodes/flutter_local_db.git

topics:
  - nosql
  - ffi
  - rust
  - storage
  - lmdb

environment:
  sdk: ^3.9.0
  flutter: ">=3.35.0"

dependencies:
  # FFI for native Rust integration
  ffi: ^2.1.4
  # Path utilities
  path: ^1.9.1
  # Path provider for mobile directories
  path_provider: ^2.1.4
  # Beautiful Rust-style logger
  logger_rs: ^1.0.3

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.6

flutter:
  plugin:
    platforms:
      android:
        package: com.jhonacode.flutter_local_db
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true
      ios:
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true  
      linux:
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true
      macos:
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true
      windows:
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true
