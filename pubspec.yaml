name: flutter_local_db
description: "A high-performance NoSQL database for Flutter, powered by Rustâ€™s RedB, with seamless FFI integration and efficient data handling."
version: 0.5.0
homepage: https://github.com/JhonaCodes/flutter_local_db
repository: https://github.com/JhonaCodes/flutter_local_db.git

topics:
  - database
  - nosql
  - ffi
  - rust
  - storage

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.5
  ffi: ^2.1.3
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  path_provider_platform_interface: ^2.1.2

flutter:
  plugin:
    platforms:
      android:
        package: com.rust.flutter_local_db
        pluginClass: FlutterLocalDbPlugin
        ffiPlugin: true
      ios:
        ffiPlugin: true
      macos:
        ffiPlugin: true